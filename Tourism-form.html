<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>How can we help?</title>
    <link rel="icon" href="\ContactForm\images\favicon">
    <link rel="stylesheet" type="text/css" href="Tourism-form.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>

<body>
    <form class="form-section">
        <div class="big-square">

            <div class="column-50-1">
                <img src="http://i.imgur.com/QuYaqms.gif" height="512">

            </div>

            <div class="column-50-2">
                <header>
                    <h5>
                        Tell Us How We Can Help You
                    </h5>
                </header>
                <p> We would like to hear your feedback and suggestions</p>

             <div class="small rectangle">
                <div class="row">
                    <label>I would like to</label>

                    <div class="input-container">
                        <select>
                                <option value="select">Select one</option>
                                <option value="1">Give feedback and suggestions</option>
                                <option value="2">Request for Business and Meeting information</option>
                                <option value="3">Give compliments</option>
                                <option value="4">Submit a complaint</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <label class="label-for-textarea">Message</label>
                    <div class="input-container">
                        <textarea rows="4" cols="28.3"></textarea>
                    </div>
                </div>
                <p>1000 characters left</p>
                <div class="separation line">
                </div>
                <div class="row">
                    <label>Name </label>
                    <div class="input-container">
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <label>Do you wish to receive a reply to this feedback/ suggestion?
                                </label>
                    <div class="input-container">
                        <select>
                            <option value="select">Yes</option>
                             <option value="no">No</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <label>E-mail
                                </label>
                    <div class="input-container">
                        <input type="email">
                    </div>
                </div>
                <div class="input-container">
                    <input type="checkbox">

                    <label>Yes, I agree to the Terms and Conditions
                                </label>
                </div>
                <div class="separation line">
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                    </div>
                </div>
            </div>

        </div>

    </form>
</body>

</html>
